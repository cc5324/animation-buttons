<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Buttons</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Animation Buttons</h1>
      <p>Hover us and enjoy the satisfying neumorphic animation designs!</p>
    </header>

    <main>
      <section class="buttons">
        <button class="button1">Read More</button>
        <button class="button2">Read More</button>
        <button class="button3"><span>Read More</span></button>
        <button class="button4">Read More</button>
        <button class="button5">Read More</button>
        <button class="button6"><span>Read More</span></button>
        <button class="button7">
          <span class="button7_text">Read More</span>
        </button>
        <button class="button8"><span>Read More</span></button>
        <button class="button9">Read More</button>
        <button class="button10">Read More</button>
        <button class="button11">Read More</button>
        <button class="button12">
          <span class="button12_back">Click!</span
          ><span class="button12_front">Read More</span>
        </button>
        <button class="button13">Read More</button>
        <button class="button14">Read More</button>
        <button class="button15">Read More</button>
        <button class="button16">Read More</button>
      </section>
    </main>

    <footer>
      <span class="copyright">DEERBUCKS.DESIGNING</span>
    </footer>
  </body>
</html>
